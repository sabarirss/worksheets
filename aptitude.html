<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aptitude & Logic Puzzles for Kids</title>
    <link rel="stylesheet" href="styles.css">

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <!-- Firebase Config -->
    <script src="firebase-config.js"></script>

    <!-- Firebase Auth & Storage -->
    <script src="firebase-auth.js"></script>
    <script src="firebase-storage.js"></script>
    <script src="age-filter.js"></script>
    <script src="admin-level-manager.js"></script>
    <script src="child-session-manager.js"></script>
    <script src="profile-selector.js"></script>
    <style>
        /* Hide content initially to prevent flash of inappropriate content */
        .container {
            opacity: 0;
            transition: opacity 0.1s ease-in;
        }

        /* Show content after auth and profile check completes */
        .container.content-loaded {
            opacity: 1;
        }
    </style>
</head>
<body>
    <script>
        // Wait for Firebase auth to initialize
        firebase.auth().onAuthStateChanged(async function(user) {
            if (!user) {
                window.location.href = 'login.html';
                return;
            }

            // Check if user is admin
            const userDoc = await firebase.firestore().collection('users')
                .where('email', '==', user.email.toLowerCase())
                .limit(1)
                .get();

            let isAdmin = false;
            if (!userDoc.empty) {
                const userData = userDoc.docs[0].data();
                isAdmin = userData.role === 'admin';
            }

            let childAge;
            if (isAdmin) {
                // Admin doesn't need child profile - use default age 10+ (full access)
                childAge = '10';
                console.log('Admin user - using default age:', childAge);
            } else {
                // Auto-detect child's age from selected profile (DOB-based)
                const child = getSelectedChild();
                if (!child || !child.age) {
                    alert('Please select a child profile first');
                    window.location.href = 'children-profiles.html';
                    return;
                }
                // For Aptitude: Always use actual age from DOB (no assessment)
                childAge = child.age.toString();
                console.log('Aptitude: Using actual age from DOB:', childAge);
            }

            // Set current age automatically (defined in aptitude-generator.js)
            // Using setTimeout to ensure the generator script is loaded
            setTimeout(function() {
                if (typeof currentAge !== 'undefined') {
                    currentAge = childAge;
                }
                // Age-based filtering removed - all children can access all difficulty levels

                // Show content now that auth and profile check is complete
                document.querySelector('.container').classList.add('content-loaded');
            }, 200);
        });
    </script>
    <div class="container">
        <header style="display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap;">
            <div>
                <h1>üß© Aptitude & Logic Puzzles</h1>
                <p class="subtitle">Fun brain exercises with difficulty levels!</p>
            </div>
            <div style="display: flex; align-items: center; gap: 20px;">
                <div id="app-branding"></div>
                <div id="profile-selector-container"></div>
            </div>
        </header>

        <!-- Challenge Type Selection (Age is auto-detected from profile) -->
        <div class="level-selection" id="type-selection">
            <h2>Choose Your Challenge</h2>
            <div class="level-grid">
                <button onclick="selectType('patterns')" class="level-btn">
                    <span class="level-name">üî∑ Patterns</span>
                    <span class="level-desc">Complete sequences</span>
                </button>
                <button onclick="selectType('counting')" class="level-btn">
                    <span class="level-name">üî¢ Counting</span>
                    <span class="level-desc">Count objects</span>
                </button>
                <button onclick="selectType('sequences')" class="level-btn">
                    <span class="level-name">‚û°Ô∏è Sequences</span>
                    <span class="level-desc">What comes next?</span>
                </button>
                <button onclick="selectType('matching')" class="level-btn">
                    <span class="level-name">üîó Matching</span>
                    <span class="level-desc">Find pairs</span>
                </button>
                <button onclick="selectType('oddone')" class="level-btn">
                    <span class="level-name">üëÄ Odd One Out</span>
                    <span class="level-desc">Find the different</span>
                </button>
                <button onclick="selectType('comparison')" class="level-btn">
                    <span class="level-name">üìè Compare</span>
                    <span class="level-desc">Bigger or smaller?</span>
                </button>
                <button onclick="selectType('logic')" class="level-btn">
                    <span class="level-name">ü§î Logic</span>
                    <span class="level-desc">Think and solve!</span>
                </button>
            </div>
            <div class="navigation" style="margin-bottom: 20px;">
                <button onclick="backToAges()">‚Üê Back to Home</button>
            </div>
        </div>


        <!-- Worksheet Content Container -->
        <div id="worksheet-content" style="display: none;"></div>

        <footer>
            <p>Have fun learning! üéâ</p>
        </footer>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="storage-manager.js"></script>
    <script src="handwriting-input.js"></script>
    <script src="level-mapper.js"></script>
    <script src="age-content-mapper.js"></script>
    <script src="aptitude-age-content.js"></script>
    <script src="aptitude-generator.js"></script>
    <script src="branding.js"></script>
    <script>
        // Add completion badges on page load
        document.addEventListener('DOMContentLoaded', function() {
            // Get all completed aptitude worksheets
            const completedWorksheets = getCompletedWorksheets('aptitude');

            // Track which types have at least one completed difficulty
            const completedTypes = new Set();

            completedWorksheets.forEach(identifier => {
                // identifier format: "type-difficulty" (e.g., "mazes-easy")
                const parts = identifier.split('-');
                if (parts.length === 2) {
                    const type = parts[0];
                    completedTypes.add(type);
                }
            });

            // Add badges to type selection buttons if any difficulty is completed
            completedTypes.forEach(type => {
                const buttons = document.querySelectorAll(`button[onclick*="selectType('${type}')"]`);
                buttons.forEach(btn => {
                    btn.classList.add('completed');
                });
            });
        });

        // Override selectType to show completion on difficulty buttons
        const originalSelectType = selectType;
        selectType = function(type) {
            originalSelectType(type);

            // After showing difficulty selection, add badges to completed difficulties
            setTimeout(() => {
                const completedWorksheets = getCompletedWorksheets('aptitude');
                ['easy', 'medium', 'hard'].forEach(difficulty => {
                    const identifier = `${type}-${difficulty}`;
                    if (completedWorksheets.includes(identifier)) {
                        const buttons = document.querySelectorAll(`button[onclick*="loadPuzzles('${difficulty}')"]`);
                        buttons.forEach(btn => {
                            btn.classList.add('completed');
                        });
                    }
                });
            }, 100);
        };
    </script>
</body>
</html>
