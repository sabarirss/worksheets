<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Math Worksheets</title>
    <link rel="stylesheet" href="styles.css">

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <!-- Firebase Config -->
    <script src="firebase-config.js"></script>

    <!-- Firebase Auth & Storage -->
    <script src="firebase-auth.js"></script>
    <script src="firebase-storage.js"></script>
    <style>
        .user-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .user-info {
            font-size: 1.1em;
        }

        .user-actions {
            display: flex;
            gap: 10px;
        }

        .header-btn {
            padding: 10px 20px;
            border: 2px solid white;
            background: transparent;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }

        .header-btn:hover {
            background: white;
            color: #667eea;
        }
    </style>
</head>
<body>
    <script>
        // Wait for Firebase auth to initialize before checking
        console.log('INDEX.HTML: Setting up auth state listener');
        firebase.auth().onAuthStateChanged(async function(firebaseUser) {
            console.log('INDEX.HTML: Auth state changed, user:', firebaseUser);
            if (!firebaseUser) {
                console.log('INDEX.HTML: No user, redirecting to login');
                window.location.href = 'login.html';
            } else {
                console.log('INDEX.HTML: User authenticated:', firebaseUser.email);

                // Load user data from Firestore by EMAIL (not username, since username can be custom)
                const userDoc = await firebase.firestore().collection('users')
                    .where('email', '==', firebaseUser.email.toLowerCase())
                    .limit(1)
                    .get();

                if (!userDoc.empty) {
                    const userData = userDoc.docs[0].data();
                    console.log('INDEX.HTML: User data loaded:', userData);
                    console.log('INDEX.HTML: User modules:', userData.modules);

                    // Initialize UI with user data
                    initializeUserInterface(userData);
                } else {
                    console.error('INDEX.HTML: User document not found in Firestore for email:', firebaseUser.email);
                }
            }
        });

        function initializeUserInterface(user) {
            console.log('Initializing UI for user:', user.username);
            console.log('User modules:', user.modules);

            // Display user name
            document.getElementById('user-name-display').textContent = user.fullName;

            // Show admin button if user is admin
            if (user.role === 'admin') {
                document.getElementById('admin-btn').style.display = 'block';
            }

            // Hide modules user doesn't have access to
            const modules = user.modules || {};
            console.log('Modules to check:', modules);

            if (!modules.math) {
                const mathBtn = document.querySelector('button[onclick="showMathLevels()"]');
                if (mathBtn) mathBtn.style.display = 'none';
            }

            if (!modules.english) {
                const englishBtn = document.querySelector('button[onclick*="english.html"]');
                if (englishBtn) englishBtn.style.display = 'none';
            }

            if (!modules.aptitude) {
                const aptitudeBtn = document.querySelector('button[onclick*="aptitude.html"]');
                if (aptitudeBtn) aptitudeBtn.style.display = 'none';
            }

            if (!modules.stories) {
                const storiesBtn = document.querySelector('button[onclick*="stories.html"]');
                if (storiesBtn) storiesBtn.style.display = 'none';
            }

            if (!modules['emotional-quotient']) {
                const eqBtn = document.querySelector('button[onclick*="emotional-quotient.html"]');
                if (eqBtn) eqBtn.style.display = 'none';
            }

            if (!modules.german) {
                const germanBtn = document.querySelector('button[onclick*="german.html"]');
                if (germanBtn) germanBtn.style.display = 'none';
            }

            // Add completion badges after UI is initialized
            setTimeout(() => addCompletionBadges(), 100);
        }
    </script>

    <script>
        // Add completion badges when worksheets load
        // This runs after user authentication is complete
        function addCompletionBadges() {
            const completedWorksheets = getCompletedWorksheets('math');

            completedWorksheets.forEach(identifier => {
                // identifier format: "operation-level-pageX" or "operation-level"
                const parts = identifier.split('-');
                if (parts.length >= 2) {
                    const operation = parts[0];
                    const level = parts[1];

                    // Find all buttons for this operation-level combination
                    const buttons = document.querySelectorAll(`button[onclick*="loadWorksheet('${operation}', '${level}')"]`);
                    buttons.forEach(btn => {
                        btn.classList.add('completed');
                    });
                }
            });
        }
    </script>
</body>
