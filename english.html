<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Practice Worksheets</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&family=Patrick+Hand&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

    <style>
        /* Story Container Styles - matching German Kids */
        .story-container {
            background: white;
            border: 3px solid #667eea;
            border-radius: 15px;
            padding: 40px;
            margin: 30px 0;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        .story-title {
            font-size: 2em;
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }

        .story-text {
            font-size: 1.3em;
            line-height: 2;
            color: #333;
            padding: 30px;
            background: #f8f9fa;
            border-radius: 10px;
            margin-bottom: 40px;
        }

        .story-illustration {
            text-align: center;
            font-size: 8em;
            margin: 30px 0;
        }

        .vocabulary-box {
            background: #e8f5e9;
            border-left: 5px solid #4caf50;
            padding: 20px;
            margin: 30px 0;
            border-radius: 8px;
        }

        .vocabulary-box h3 {
            color: #4caf50;
            margin-top: 0;
        }

        .vocab-item {
            margin: 10px 0;
            font-size: 1.1em;
        }

        .vocab-word {
            font-weight: bold;
            color: #667eea;
        }

        .questions-section {
            margin-top: 50px;
        }

        .question-box {
            background: white;
            border: 3px solid #764ba2;
            border-radius: 12px;
            padding: 25px;
            margin: 20px 0;
        }

        .question-text {
            font-size: 1.3em;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        .answer-options {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .answer-btn {
            padding: 15px 25px;
            font-size: 1.1em;
            border: 3px solid #ddd;
            background: white;
            color: #333;
            cursor: pointer;
            border-radius: 10px;
            transition: all 0.3s;
            text-align: left;
        }

        .answer-btn:hover {
            background: #ffd93d;
            border-color: #ffd93d;
            transform: translateX(10px);
        }

        .answer-btn.selected {
            background: #667eea;
            border-color: #667eea;
            color: white;
            font-weight: bold;
        }

        .answer-btn.correct {
            background: #4caf50;
            border-color: #4caf50;
            color: white;
            font-weight: bold;
        }

        .answer-btn.incorrect {
            background: #e74c3c;
            border-color: #e74c3c;
            color: white;
        }

        .feedback {
            margin-top: 15px;
            padding: 15px;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: bold;
        }

        /* Story list grid */
        #story-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }

        /* Story card styles for story selection */
        .story-card {
            background: white;
            border: 3px solid #ddd;
            border-radius: 15px;
            padding: 30px 20px;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .story-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
            border-color: #667eea;
        }

        .story-icon {
            font-size: 4em;
            margin-bottom: 15px;
        }

        .story-card .story-title {
            font-size: 1.3em;
            font-weight: bold;
            margin-bottom: 10px;
            color: inherit;
        }

        .story-meta {
            font-size: 0.9em;
            color: #666;
        }

        .story-card:hover .story-meta {
            color: rgba(255,255,255,0.9);
        }

        /* Writing Practice Example Styles */
        .writing-example-box {
            background: #fff9e6;
            border: 3px dashed #ffd700;
            border-radius: 12px;
            padding: 20px;
            margin: 20px 0;
            text-align: center;
        }

        .example-label {
            font-size: 1.1em;
            color: #666;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .handwriting-example {
            background: white;
            padding: 20px;
            border-radius: 8px;
            position: relative;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            /* Ruled lines background - matching canvas colors */
            background-image:
                linear-gradient(to right, transparent 0%, transparent 5%, #e74c3c 5%, #e74c3c 95%, transparent 95%),
                linear-gradient(to right, transparent 0%, transparent 5%, #3498db 5%, #3498db 95%, transparent 95%),
                linear-gradient(to right, transparent 0%, transparent 5%, #3498db 5%, #3498db 95%, transparent 95%),
                linear-gradient(to right, transparent 0%, transparent 5%, #e74c3c 5%, #e74c3c 95%, transparent 95%);
            background-size: 100% 2px;
            background-position: 0 20%, 0 40%, 0 60%, 0 80%;
            background-repeat: no-repeat;
        }

        .handwritten-text {
            font-family: 'Caveat', cursive;
            font-size: 2.5em;
            font-weight: 700;
            color: #2c3e50;
            line-height: 1;
            text-shadow: 1px 1px 0px rgba(0,0,0,0.1);
            margin: 0;
            padding: 0;
            transform: translateY(-8px);
        }

        /* Mobile responsive */
        @media (max-width: 768px) {
            .story-illustration {
                font-size: 4em;
            }

            .story-text {
                font-size: 1.1em;
                padding: 20px;
            }

            .question-text {
                font-size: 1.1em;
            }

            .answer-btn {
                padding: 12px 20px;
                font-size: 1em;
            }

            .handwritten-text {
                font-size: 2em;
                transform: translateY(-4px);
            }

            .handwriting-example {
                padding: 15px;
                padding-left: 25px;
                height: 80px;
                background-size: 100% 2px;
                background-position: 0 20%, 0 40%, 0 60%, 0 80%;
            }
        }

        /* Hide content initially to prevent flash of inappropriate content */
        .container {
            opacity: 0;
            transition: opacity 0.1s ease-in;
        }

        /* Show content after auth and profile check completes */
        .container.content-loaded {
            opacity: 1;
        }
    </style>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <!-- Firebase Config -->
    <script src="firebase-config.js"></script>

    <!-- Firebase Auth & Storage -->
    <script src="firebase-auth.js"></script>
    <script src="firebase-storage.js"></script>
    <script src="age-filter.js"></script>
    <script src="admin-level-manager.js"></script>
    <script src="child-session-manager.js"></script>
    <script src="profile-selector.js"></script>
</head>
<body>
    <script>
        // Wait for Firebase auth to initialize
        firebase.auth().onAuthStateChanged(async function(user) {
            if (!user) {
                window.location.href = 'login.html';
                return;
            }

            // Check if user is admin
            const userDoc = await firebase.firestore().collection('users')
                .where('email', '==', user.email.toLowerCase())
                .limit(1)
                .get();

            let isAdmin = false;
            if (!userDoc.empty) {
                const userData = userDoc.docs[0].data();
                isAdmin = userData.role === 'admin';
            }

            let childAge;
            if (isAdmin) {
                // Admin doesn't need child profile - use default age 10+ (full access)
                childAge = '10';
                console.log('Admin user - using default age:', childAge);
            } else {
                // Auto-detect child's age from selected profile
                const child = getSelectedChild();
                if (!child || !child.age) {
                    alert('Please select a child profile first');
                    window.location.href = 'children-profiles.html';
                    return;
                }
                childAge = child.age.toString();
                console.log('Auto-detected age for English:', childAge);
            }

            // Set current age automatically (defined in english-generator.js)
            setTimeout(function() {
                if (typeof currentAgeGroup !== 'undefined') {
                    currentAgeGroup = childAge;
                }
                // Age-based filtering removed - all children can access all difficulty levels

                // Show content now that auth and profile check is complete
                document.querySelector('.container').classList.add('content-loaded');
            }, 200);
        });
    </script>
    <div class="container">
        <header style="display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap;">
            <div>
                <h1>English</h1>
                <p class="subtitle">Writing Worksheets & Reading Stories</p>
            </div>
            <div style="display: flex; align-items: center; gap: 20px;">
                <div id="app-branding"></div>
                <div id="profile-selector-container"></div>
            </div>
        </header>

        <!-- Type Selection (Writing/Reading) -->
        <div class="level-selection" id="type-selection">
            <h2>Select Activity Type</h2>
            <div class="navigation" style="margin-bottom: 20px;">
                <button onclick="window.location.href='index.html'">‚Üê Back to Subjects</button>
            </div>
            <div class="level-grid">
                <button onclick="loadWorksheetNew('easy')" class="level-btn">
                    <span class="level-name">üìù Vocabulary Easy</span>
                    <span class="level-desc" id="writing-easy-desc">Picture words and sight words</span>
                </button>
                <button onclick="loadWorksheetNew('medium')" class="level-btn">
                    <span class="level-name">üìù Vocabulary Medium</span>
                    <span class="level-desc" id="writing-medium-desc">Sentence completion and grammar</span>
                </button>
                <button onclick="loadWorksheetNew('hard')" class="level-btn">
                    <span class="level-name">üìù Vocabulary Hard</span>
                    <span class="level-desc" id="writing-hard-desc">Advanced grammar and comprehension</span>
                </button>
                <button onclick="loadWorksheetNew('writing')" class="level-btn" id="writing-practice-btn">
                    <span class="level-name">‚úçÔ∏è Writing Practice</span>
                    <span class="level-desc">Handwriting with ruled lines (50 pages)</span>
                </button>
                <button onclick="loadAllStories()" class="level-btn">
                    <span class="level-name">üìö Reading Stories</span>
                    <span class="level-desc">Interactive stories with comprehension questions</span>
                </button>
            </div>
        </div>

        <!-- Story Selection -->
        <div class="level-selection" id="story-selection" style="display: none;">
            <h2>Select a Story</h2>
            <div class="navigation" style="margin-bottom: 20px;">
                <button onclick="backToTypeSelection()">‚Üê Back to Activities</button>
            </div>
            <div id="story-list"></div>
        </div>

        <!-- Story Reader -->
        <div id="story-reader" style="display: none;"></div>
    </div>

    <script src="handwriting-input.js?v=2.0"></script>
    <script src="level-mapper.js"></script>
    <script src="english-generator.js?v=2.0"></script>
    <script src="branding.js"></script>
    <script>
        // Add completion badges on page load
        document.addEventListener('DOMContentLoaded', function() {
            // Update difficulty descriptions based on detected child age
            if (typeof updateWritingDifficultyDescriptions === 'function') {
                updateWritingDifficultyDescriptions();
            }

            // Get all completed English worksheets
            const completedWorksheets = getCompletedWorksheets('english');

            completedWorksheets.forEach(identifier => {
                // identifier format: "level" (e.g., "7A", "6A", "writing")
                // Find all buttons for this level
                const buttons = document.querySelectorAll(`button[onclick*="loadWorksheet('${identifier}')"]`);
                buttons.forEach(btn => {
                    btn.classList.add('completed');
                });
            });
        });
    </script>
</body>
</html>
