<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Practice Worksheets</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <!-- Firebase Config -->
    <script src="firebase-config.js"></script>

    <!-- Firebase Auth & Storage -->
    <script src="firebase-auth.js"></script>
    <script src="firebase-storage.js"></script>
    <script src="age-filter.js"></script>
</head>
<body>
    <script>
        // Wait for Firebase auth to initialize
        firebase.auth().onAuthStateChanged(function(user) {
            if (!user) {
                window.location.href = 'login.html';
            }
        });
    </script>
    <div class="container">
        <header>
            <h1>English Worksheets</h1>
            <p class="subtitle">Select a level to begin</p>
        </header>

        <!-- Age Group Selection -->
        <div class="level-selection" id="age-groups">
            <h2>Select Age Group</h2>
            <div class="navigation" style="margin-bottom: 20px;">
                <button onclick="window.location.href='index.html'">‚Üê Back to Subjects</button>
            </div>
            <div class="level-grid">
                <button onclick="loadWorksheet('writing', null)" class="level-btn">
                    <span class="level-name">‚úçÔ∏è Writing Practice</span>
                    <span class="level-desc">Handwriting with ruled lines (iPad Pencil)</span>
                </button>
                <button onclick="showDifficulties('4-5')" class="level-btn">
                    <span class="level-name">üë∂ Ages 4-5</span>
                    <span class="level-desc">Pre-kindergarten level</span>
                </button>
                <button onclick="showDifficulties('6')" class="level-btn">
                    <span class="level-name">üßí Age 6</span>
                    <span class="level-desc">Kindergarten/1st grade</span>
                </button>
                <button onclick="showDifficulties('7')" class="level-btn">
                    <span class="level-name">üë¶ Age 7</span>
                    <span class="level-desc">1st/2nd grade</span>
                </button>
                <button onclick="showDifficulties('8')" class="level-btn">
                    <span class="level-name">üëß Age 8</span>
                    <span class="level-desc">2nd/3rd grade</span>
                </button>
                <button onclick="showDifficulties('9+')" class="level-btn">
                    <span class="level-name">üßë Ages 9+</span>
                    <span class="level-desc">3rd/4th grade and above</span>
                </button>
                <button onclick="showDifficulties('10+')" class="level-btn">
                    <span class="level-name">üë® Ages 10+</span>
                    <span class="level-desc">Advanced (5th grade+)</span>
                </button>
            </div>
        </div>

        <!-- Difficulty Selection -->
        <div class="level-selection" id="difficulties" style="display: none;">
            <h2>Select Difficulty Level</h2>
            <div class="navigation" style="margin-bottom: 20px;">
                <button onclick="showAgeGroups()">‚Üê Back to Age Groups</button>
            </div>
            <div class="level-grid">
                <button onclick="loadWorksheetNew('easy')" class="level-btn">
                    <span class="level-name">‚≠ê Easy</span>
                    <span class="level-desc" id="easy-desc">Beginner level</span>
                </button>
                <button onclick="loadWorksheetNew('medium')" class="level-btn">
                    <span class="level-name">‚≠ê‚≠ê Medium</span>
                    <span class="level-desc" id="medium-desc">Intermediate level</span>
                </button>
                <button onclick="loadWorksheetNew('hard')" class="level-btn">
                    <span class="level-name">‚≠ê‚≠ê‚≠ê Hard</span>
                    <span class="level-desc" id="hard-desc">Advanced level</span>
                </button>
            </div>
        </div>

        <footer>
            <p>Practice with focus. Build mastery through repetition.</p>
        </footer>
    </div>

    <script src="storage-manager.js"></script>
    <script src="handwriting-input.js"></script>
    <script src="english-generator.js"></script>
    <script src="writing-practice.js"></script>
    <script>
        // Add completion badges on page load
        document.addEventListener('DOMContentLoaded', function() {
            // Get all completed English worksheets
            const completedWorksheets = getCompletedWorksheets('english');

            completedWorksheets.forEach(identifier => {
                // identifier format: "level" (e.g., "7A", "6A", "writing")
                // Find all buttons for this level
                const buttons = document.querySelectorAll(`button[onclick*="loadWorksheet('${identifier}')"]`);
                buttons.forEach(btn => {
                    btn.classList.add('completed');
                });
            });
        });
    </script>
</body>
</html>
