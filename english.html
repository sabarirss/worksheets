<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Practice Worksheets</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&family=Patrick+Hand&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

    <style>
        /* Story Container Styles - matching German Kids */
        .story-container {
            background: white;
            border: 3px solid #667eea;
            border-radius: 15px;
            padding: 40px;
            margin: 30px 0;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        .story-title {
            font-size: 2em;
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }

        .story-text {
            font-size: 1.3em;
            line-height: 2;
            color: #333;
            padding: 30px;
            background: #f8f9fa;
            border-radius: 10px;
            margin-bottom: 40px;
        }

        .story-illustration {
            text-align: center;
            font-size: 8em;
            margin: 30px 0;
        }

        .vocabulary-box {
            background: #e8f5e9;
            border-left: 5px solid #4caf50;
            padding: 20px;
            margin: 30px 0;
            border-radius: 8px;
        }

        .vocabulary-box h3 {
            color: #4caf50;
            margin-top: 0;
        }

        .vocab-item {
            margin: 10px 0;
            font-size: 1.1em;
        }

        .vocab-word {
            font-weight: bold;
            color: #667eea;
        }

        .questions-section {
            margin-top: 50px;
        }

        .question-box {
            background: white;
            border: 3px solid #764ba2;
            border-radius: 12px;
            padding: 25px;
            margin: 20px 0;
        }

        .question-text {
            font-size: 1.3em;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        .answer-options {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .answer-btn {
            padding: 15px 25px;
            font-size: 1.1em;
            border: 3px solid #ddd;
            background: white;
            color: #333;
            cursor: pointer;
            border-radius: 10px;
            transition: all 0.3s;
            text-align: left;
        }

        .answer-btn:hover {
            background: #ffd93d;
            border-color: #ffd93d;
            transform: translateX(10px);
        }

        .answer-btn.selected {
            background: #667eea;
            border-color: #667eea;
            color: white;
            font-weight: bold;
        }

        .answer-btn.correct {
            background: #4caf50;
            border-color: #4caf50;
            color: white;
            font-weight: bold;
        }

        .answer-btn.incorrect {
            background: #e74c3c;
            border-color: #e74c3c;
            color: white;
        }

        .feedback {
            margin-top: 15px;
            padding: 15px;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: bold;
        }

        /* Story list grid */
        #story-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }

        /* Story card styles for story selection */
        .story-card {
            background: white;
            border: 3px solid #ddd;
            border-radius: 15px;
            padding: 30px 20px;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .story-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
            border-color: #667eea;
        }

        .story-icon {
            font-size: 4em;
            margin-bottom: 15px;
        }

        .story-card .story-title {
            font-size: 1.3em;
            font-weight: bold;
            margin-bottom: 10px;
            color: inherit;
        }

        .story-meta {
            font-size: 0.9em;
            color: #666;
        }

        .story-card:hover .story-meta {
            color: rgba(255,255,255,0.9);
        }

        /* Writing Practice Example Styles */
        .writing-example-box {
            background: #fff9e6;
            border: 3px dashed #ffd700;
            border-radius: 12px;
            padding: 20px;
            margin: 20px 0;
            text-align: center;
        }

        .example-label {
            font-size: 1.1em;
            color: #666;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .handwriting-example {
            background: white;
            padding: 20px;
            padding-left: 30px;
            border-radius: 8px;
            position: relative;
            height: 100px;
            display: flex;
            align-items: flex-start;
            justify-content: flex-start;
            gap: 15px;
            padding-top: 28px;
            /* Ruled lines background - matching canvas colors */
            background-image:
                linear-gradient(to right, transparent 0%, transparent 5%, #e74c3c 5%, #e74c3c 95%, transparent 95%),
                linear-gradient(to right, transparent 0%, transparent 5%, #3498db 5%, #3498db 95%, transparent 95%),
                linear-gradient(to right, transparent 0%, transparent 5%, #3498db 5%, #3498db 95%, transparent 95%),
                linear-gradient(to right, transparent 0%, transparent 5%, #e74c3c 5%, #e74c3c 95%, transparent 95%);
            background-size: 100% 2px;
            background-position: 0 20%, 0 40%, 0 60%, 0 80%;
            background-repeat: no-repeat;
        }

        .handwritten-text {
            font-family: 'Caveat', cursive;
            font-size: 2.8em;
            font-weight: 700;
            color: #2c3e50;
            line-height: 1;
            text-shadow: 1px 1px 0px rgba(0,0,0,0.1);
            margin: 0;
            padding: 0;
            position: relative;
            top: 32px;
        }

        /* Mobile responsive */
        @media (max-width: 768px) {
            .story-illustration {
                font-size: 4em;
            }

            .story-text {
                font-size: 1.1em;
                padding: 20px;
            }

            .question-text {
                font-size: 1.1em;
            }

            .answer-btn {
                padding: 12px 20px;
                font-size: 1em;
            }

            .handwritten-text {
                font-size: 2.2em;
                top: 26px;
            }

            .handwriting-example {
                padding: 15px;
                padding-left: 25px;
                padding-top: 22px;
                height: 80px;
                background-size: 100% 2px;
                background-position: 0 20%, 0 40%, 0 60%, 0 80%;
            }
        }
    </style>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <!-- Firebase Config -->
    <script src="firebase-config.js"></script>

    <!-- Firebase Auth & Storage -->
    <script src="firebase-auth.js"></script>
    <script src="firebase-storage.js"></script>
    <script src="age-filter.js"></script>
</head>
<body>
    <script>
        // Wait for Firebase auth to initialize
        firebase.auth().onAuthStateChanged(function(user) {
            if (!user) {
                window.location.href = 'login.html';
            }
        });
    </script>
    <div class="container">
        <header>
            <h1>English Learning Center</h1>
            <p class="subtitle">Writing Worksheets & Reading Stories</p>
        </header>

        <!-- Age Group Selection -->
        <div class="level-selection" id="age-groups">
            <h2>Select Age Group</h2>
            <div class="navigation" style="margin-bottom: 20px;">
                <button onclick="window.location.href='index.html'">‚Üê Back to Subjects</button>
            </div>
            <div class="level-grid">
                <button onclick="selectAgeGroup('4-5')" class="level-btn">
                    <span class="level-name">üë∂ Ages 4-5</span>
                    <span class="level-desc">Pre-kindergarten level</span>
                </button>
                <button onclick="selectAgeGroup('6')" class="level-btn">
                    <span class="level-name">üßí Age 6</span>
                    <span class="level-desc">Kindergarten/1st grade</span>
                </button>
                <button onclick="selectAgeGroup('7')" class="level-btn">
                    <span class="level-name">üë¶ Age 7</span>
                    <span class="level-desc">1st/2nd grade</span>
                </button>
                <button onclick="selectAgeGroup('8')" class="level-btn">
                    <span class="level-name">üëß Age 8</span>
                    <span class="level-desc">2nd/3rd grade</span>
                </button>
                <button onclick="selectAgeGroup('9+')" class="level-btn">
                    <span class="level-name">üßë Ages 9+</span>
                    <span class="level-desc">3rd/4th grade and above</span>
                </button>
                <button onclick="selectAgeGroup('10+')" class="level-btn">
                    <span class="level-name">üë® Ages 10+</span>
                    <span class="level-desc">Advanced (5th grade+)</span>
                </button>
            </div>
        </div>

        <!-- Type Selection (Writing/Reading) -->
        <div class="level-selection" id="type-selection" style="display: none;">
            <h2>Select Activity Type</h2>
            <div class="navigation" style="margin-bottom: 20px;">
                <button onclick="backToAgeGroups()">‚Üê Back to Age Groups</button>
            </div>
            <div class="level-grid">
                <button onclick="selectType('writing')" class="level-btn">
                    <span class="level-name">‚úçÔ∏è Writing Worksheets</span>
                    <span class="level-desc">Vocabulary, grammar, and handwriting practice</span>
                </button>
                <button onclick="selectType('reading')" class="level-btn">
                    <span class="level-name">üìö Reading Stories</span>
                    <span class="level-desc">Interactive stories with comprehension questions</span>
                </button>
            </div>
        </div>

        <!-- Difficulty Selection for Writing -->
        <div class="level-selection" id="writing-difficulties" style="display: none;">
            <h2>Select Difficulty Level</h2>
            <div class="navigation" style="margin-bottom: 20px;">
                <button onclick="backToTypeSelection()">‚Üê Back to Type</button>
            </div>
            <div class="level-grid">
                <button onclick="loadWorksheetNew('easy')" class="level-btn">
                    <span class="level-name">‚≠ê Easy</span>
                    <span class="level-desc" id="writing-easy-desc">Beginner level</span>
                </button>
                <button onclick="loadWorksheetNew('medium')" class="level-btn">
                    <span class="level-name">‚≠ê‚≠ê Medium</span>
                    <span class="level-desc" id="writing-medium-desc">Intermediate level</span>
                </button>
                <button onclick="loadWorksheetNew('hard')" class="level-btn">
                    <span class="level-name">‚≠ê‚≠ê‚≠ê Hard</span>
                    <span class="level-desc" id="writing-hard-desc">Advanced level</span>
                </button>
                <button onclick="loadWorksheetNew('writing')" class="level-btn" id="writing-practice-btn">
                    <span class="level-name">‚úçÔ∏è Writing Practice</span>
                    <span class="level-desc">Handwriting with ruled lines (50 pages)</span>
                </button>
            </div>
        </div>

        <!-- Difficulty Selection for Reading -->
        <div class="level-selection" id="reading-difficulties" style="display: none;">
            <h2>Select Difficulty Level</h2>
            <div class="navigation" style="margin-bottom: 20px;">
                <button onclick="backToTypeSelection()">‚Üê Back to Type</button>
            </div>
            <div class="level-grid">
                <button onclick="selectReadingDifficulty('easy')" class="level-btn">
                    <span class="level-name">‚≠ê Easy</span>
                    <span class="level-desc">Short simple stories</span>
                </button>
                <button onclick="selectReadingDifficulty('medium')" class="level-btn">
                    <span class="level-name">‚≠ê‚≠ê Medium</span>
                    <span class="level-desc">Intermediate stories</span>
                </button>
                <button onclick="selectReadingDifficulty('hard')" class="level-btn">
                    <span class="level-name">‚≠ê‚≠ê‚≠ê Hard</span>
                    <span class="level-desc">Complex stories</span>
                </button>
            </div>
        </div>

        <!-- Story Selection -->
        <div class="level-selection" id="story-selection" style="display: none;">
            <h2>Select a Story</h2>
            <div class="navigation" style="margin-bottom: 20px;">
                <button onclick="backToReadingDifficulties()">‚Üê Back to Difficulty</button>
            </div>
            <div id="story-list"></div>
        </div>

        <!-- Story Reader -->
        <div id="story-reader" style="display: none;"></div>

        <footer>
            <p>Practice with focus. Build mastery through repetition.</p>
        </footer>
    </div>

    <script src="storage-manager.js?v=2.0"></script>
    <script src="handwriting-input.js?v=2.0"></script>
    <script src="english-generator.js?v=2.0"></script>
    <script>
        // Add completion badges on page load
        document.addEventListener('DOMContentLoaded', function() {
            // Get all completed English worksheets
            const completedWorksheets = getCompletedWorksheets('english');

            completedWorksheets.forEach(identifier => {
                // identifier format: "level" (e.g., "7A", "6A", "writing")
                // Find all buttons for this level
                const buttons = document.querySelectorAll(`button[onclick*="loadWorksheet('${identifier}')"]`);
                buttons.forEach(btn => {
                    btn.classList.add('completed');
                });
            });
        });
    </script>
</body>
</html>
