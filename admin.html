<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - User Management</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .admin-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .admin-header h1 {
            margin: 0;
            font-size: 2em;
        }

        .admin-actions {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .users-table {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: #f8f9fa;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        th {
            font-weight: bold;
            color: #333;
            text-transform: uppercase;
            font-size: 0.9em;
        }

        .user-role {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.85em;
            font-weight: bold;
        }

        .role-admin {
            background: #667eea;
            color: white;
        }

        .role-student {
            background: #38ef7d;
            color: white;
        }

        .module-badge {
            display: inline-block;
            margin: 2px;
            padding: 3px 8px;
            border-radius: 8px;
            font-size: 0.75em;
            background: #e3f2fd;
            color: #1976d2;
        }

        .module-badge.disabled {
            background: #fafafa;
            color: #999;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 40px;
            border-radius: 15px;
            max-width: 600px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            margin-bottom: 30px;
        }

        .modal-header h2 {
            margin: 0;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            box-sizing: border-box;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .checkbox-group {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-top: 10px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .checkbox-item input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .modal-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 30px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            text-align: center;
        }

        .stat-value {
            font-size: 3em;
            font-weight: bold;
            color: #667eea;
            margin: 10px 0;
        }

        .stat-label {
            color: #666;
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="admin-header">
            <div>
                <h1>üë§ User Management</h1>
                <p style="margin: 5px 0 0 0; opacity: 0.9;">Admin Panel</p>
            </div>
            <div>
                <button class="btn btn-secondary" onclick="window.location.href='index.html'">
                    ‚Üê Back to Home
                </button>
                <button class="btn btn-danger" onclick="logout()" style="margin-left: 10px;">
                    Logout
                </button>
            </div>
        </div>

        <div class="stats-grid" id="stats-grid">
            <!-- Stats will be populated here -->
        </div>

        <div class="admin-actions">
            <button class="btn btn-primary" onclick="openCreateUserModal()">
                + Add New User
            </button>
            <button class="btn btn-secondary" onclick="loadUsers()">
                üîÑ Refresh
            </button>
        </div>

        <div class="users-table">
            <table>
                <thead>
                    <tr>
                        <th>Username</th>
                        <th>Full Name</th>
                        <th>Role</th>
                        <th>Modules Access</th>
                        <th>Created</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="users-tbody">
                    <!-- Users will be populated here -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Create/Edit User Modal -->
    <div class="modal" id="user-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title">Create New User</h2>
            </div>

            <form id="user-form" onsubmit="handleSubmitUser(event)">
                <div class="form-group">
                    <label for="user-username">Username *</label>
                    <input type="text" id="user-username" required>
                </div>

                <div class="form-group">
                    <label for="user-fullname">Full Name *</label>
                    <input type="text" id="user-fullname" required>
                </div>

                <div class="form-group">
                    <label for="user-password">Password *</label>
                    <input type="password" id="user-password" required>
                </div>

                <div class="form-group">
                    <label for="user-role">Role *</label>
                    <select id="user-role">
                        <option value="student">Student</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Module Access</label>
                    <div class="checkbox-group">
                        <div class="checkbox-item">
                            <input type="checkbox" id="module-math" checked>
                            <label for="module-math">üìê Mathematics</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="module-english" checked>
                            <label for="module-english">üìö English</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="module-aptitude" checked>
                            <label for="module-aptitude">üß© Aptitude</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="module-stories" checked>
                            <label for="module-stories">üìñ Stories</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="module-emotional">
                            <label for="module-emotional">‚ù§Ô∏è EQ</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="module-german">
                            <label for="module-german">üá©üá™ German</label>
                        </div>
                    </div>
                </div>

                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">
                        Cancel
                    </button>
                    <button type="submit" class="btn btn-primary">
                        <span id="submit-btn-text">Create User</span>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <!-- Firebase Config -->
    <script src="firebase-config.js"></script>

    <!-- Firebase Auth -->
    <script src="firebase-auth.js"></script>

    <script>
        // Wait for Firebase auth and check admin access
        firebase.auth().onAuthStateChanged(async function(user) {
            if (!user) {
                // Not authenticated
                window.location.href = 'login.html';
                return;
            }

            // Check if user is admin
            const userDoc = await firebase.firestore().collection('users')
                .where('username', '==', user.email.split('@')[0])
                .limit(1)
                .get();

            if (userDoc.empty || userDoc.docs[0].data().role !== 'admin') {
                alert('Access denied. Admin privileges required.');
                window.location.href = 'index.html';
            }
        });

        let editingUsername = null;

        // Load users on page load
        window.addEventListener('DOMContentLoaded', function() {
            loadUsers();
            updateStats();
        });

        async function updateStats() {
            const users = await getAllUsers();
            const totalUsers = users.length;
            const admins = users.filter(u => u.role === 'admin').length;
            const students = users.filter(u => u.role === 'student').length;

            const statsHTML = `
                <div class="stat-card">
                    <div class="stat-label">Total Users</div>
                    <div class="stat-value">${totalUsers}</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Admins</div>
                    <div class="stat-value">${admins}</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Students</div>
                    <div class="stat-value">${students}</div>
                </div>
            `;

            document.getElementById('stats-grid').innerHTML = statsHTML;
        }

        async function loadUsers() {
            const users = await getAllUsers();
            const tbody = document.getElementById('users-tbody');

            if (users.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" style="text-align: center; padding: 40px; color: #999;">No users found</td></tr>';
                return;
            }

            tbody.innerHTML = users.map(user => {
                // Skip users without username
                if (!user.username) {
                    console.warn('User without username:', user);
                    return '';
                }

                const modules = user.modules || {};
                const modulesList = Object.keys(modules)
                    .map(mod => {
                        const enabled = modules[mod];
                        const names = {
                            math: 'üìê Math',
                            english: 'üìö English',
                            aptitude: 'üß© Aptitude',
                            stories: 'üìñ Stories',
                            'emotional-quotient': '‚ù§Ô∏è EQ',
                            german: 'üá©üá™ German'
                        };
                        return `<span class="module-badge ${enabled ? '' : 'disabled'}">${names[mod] || mod}</span>`;
                    }).join('');

                // Handle createdAt safely
                let createdDate = 'N/A';
                if (user.createdAt) {
                    try {
                        // Handle Firestore Timestamp
                        const timestamp = user.createdAt.toDate ? user.createdAt.toDate() : new Date(user.createdAt);
                        createdDate = timestamp.toLocaleDateString();
                    } catch (e) {
                        console.warn('Error parsing createdAt:', e);
                    }
                }

                const isAdmin = user.username === 'admin';
                const username = user.username || 'unknown';
                const fullName = user.fullName || 'N/A';

                return `
                    <tr>
                        <td><strong>${username}</strong></td>
                        <td>${fullName}</td>
                        <td><span class="user-role role-${user.role}">${user.role}</span></td>
                        <td>${modulesList}</td>
                        <td>${createdDate}</td>
                        <td>
                            <button class="btn btn-secondary" onclick="openEditUserModal('${username}')" style="padding: 8px 16px; margin-right: 5px;">
                                Edit
                            </button>
                            ${!isAdmin ? `<button class="btn btn-danger" onclick="confirmDeleteUser('${username}')" style="padding: 8px 16px;">Delete</button>` : ''}
                        </td>
                    </tr>
                `;
            }).join('');

            updateStats();
        }

        function openCreateUserModal() {
            editingUsername = null;
            document.getElementById('modal-title').textContent = 'Create New User';
            document.getElementById('submit-btn-text').textContent = 'Create User';
            document.getElementById('user-form').reset();

            // Set default checked modules
            document.getElementById('module-math').checked = true;
            document.getElementById('module-english').checked = true;
            document.getElementById('module-aptitude').checked = true;
            document.getElementById('module-stories').checked = true;
            document.getElementById('module-emotional').checked = false;
            document.getElementById('module-german').checked = false;

            document.getElementById('user-modal').classList.add('active');
        }

        async function openEditUserModal(username) {
            editingUsername = username;
            const user = await getUser(username);

            document.getElementById('modal-title').textContent = 'Edit User';
            document.getElementById('submit-btn-text').textContent = 'Update User';

            document.getElementById('user-username').value = user.username;
            document.getElementById('user-username').disabled = true;
            document.getElementById('user-fullname').value = user.fullName;
            document.getElementById('user-password').value = ''; // Clear password field (not stored in Firestore)
            document.getElementById('user-password').placeholder = 'Leave blank to keep current password';
            document.getElementById('user-role').value = user.role;

            // Set module checkboxes
            const modules = user.modules || {};
            document.getElementById('module-math').checked = modules.math || false;
            document.getElementById('module-english').checked = modules.english || false;
            document.getElementById('module-aptitude').checked = modules.aptitude || false;
            document.getElementById('module-stories').checked = modules.stories || false;
            document.getElementById('module-emotional').checked = modules['emotional-quotient'] || false;
            document.getElementById('module-german').checked = modules.german || false;

            document.getElementById('user-modal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('user-modal').classList.remove('active');
            document.getElementById('user-username').disabled = false;
            editingUsername = null;
        }

        async function handleSubmitUser(event) {
            event.preventDefault();

            const username = document.getElementById('user-username').value.trim();
            const fullName = document.getElementById('user-fullname').value.trim();
            const password = document.getElementById('user-password').value;
            const role = document.getElementById('user-role').value;

            const modules = {
                math: document.getElementById('module-math').checked,
                english: document.getElementById('module-english').checked,
                aptitude: document.getElementById('module-aptitude').checked,
                stories: document.getElementById('module-stories').checked,
                'emotional-quotient': document.getElementById('module-emotional').checked,
                german: document.getElementById('module-german').checked
            };

            // Show loading state
            const submitBtn = document.getElementById('submit-btn-text');
            const originalText = submitBtn.textContent;
            submitBtn.textContent = 'Processing...';

            let result;

            try {
                if (editingUsername) {
                    // Update existing user
                    const updates = {
                        fullName: fullName,
                        role: role,
                        modules: modules
                    };

                    // Only include password if it's not empty (password changes not supported from client)
                    if (password && password.trim().length > 0) {
                        updates.password = password;
                    }

                    result = await updateUser(editingUsername, updates);
                } else {
                    // Create new user
                    result = await createUser({
                        username: username,
                        fullName: fullName,
                        password: password,
                        role: role,
                        modules: modules
                    });
                }

                if (result.success) {
                    closeModal();
                    loadUsers();
                    alert(editingUsername ? 'User updated successfully!' : 'User created successfully!');
                } else {
                    alert('Error: ' + result.error);
                }
            } catch (error) {
                alert('Error: ' + error.message);
            } finally {
                submitBtn.textContent = originalText;
            }
        }

        async function confirmDeleteUser(username) {
            if (confirm(`Are you sure you want to delete user "${username}"? This will also delete all their saved worksheets.`)) {
                try {
                    const result = await deleteUser(username);

                    if (result.success) {
                        await loadUsers();
                        alert('User deleted successfully!');
                    } else {
                        alert('Error: ' + result.error);
                    }
                } catch (error) {
                    console.error('Delete error:', error);
                    alert('Error deleting user: ' + error.message);
                }
            }
        }

        // Close modal when clicking outside
        document.getElementById('user-modal').addEventListener('click', function(event) {
            if (event.target === this) {
                closeModal();
            }
        });
    </script>
</body>
</html>
