<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Parent & Children Management</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .admin-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .admin-header {
            background: white;
            color: #2c3e50;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        .admin-header h1 {
            margin: 0 0 10px 0;
            font-size: 2.2em;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .admin-header p {
            margin: 0;
            color: #666;
            font-size: 1.1em;
        }

        .header-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .btn-small {
            padding: 6px 12px;
            font-size: 0.9em;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            text-align: center;
        }

        .stat-value {
            font-size: 3em;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 10px 0;
        }

        .stat-label {
            color: #666;
            font-size: 1.1em;
        }

        .search-filter {
            background: white;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }

        .search-filter input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            box-sizing: border-box;
        }

        .search-filter input:focus {
            outline: none;
            border-color: #667eea;
        }

        .parents-list {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        .parent-row {
            border-bottom: 1px solid #eee;
        }

        .parent-header {
            padding: 20px;
            background: #f8f9fa;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: background 0.3s;
        }

        .parent-header:hover {
            background: #e9ecef;
        }

        .parent-info {
            flex: 1;
            display: grid;
            grid-template-columns: 40px 1fr 200px 150px 100px;
            gap: 15px;
            align-items: center;
        }

        .expand-icon {
            font-size: 1.2em;
            transition: transform 0.3s;
        }

        .parent-row.expanded .expand-icon {
            transform: rotate(90deg);
        }

        .parent-name {
            font-weight: bold;
            font-size: 1.1em;
            color: #2c3e50;
        }

        .parent-email {
            color: #666;
            font-size: 0.9em;
        }

        .parent-stats {
            color: #666;
            font-size: 0.9em;
        }

        .children-container {
            display: none;
            padding: 20px;
            background: #fafbfc;
        }

        .parent-row.expanded .children-container {
            display: block;
        }

        .child-card {
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        .child-card:last-child {
            margin-bottom: 0;
        }

        .child-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }

        .child-avatar {
            font-size: 3em;
        }

        .child-details {
            flex: 1;
        }

        .child-name {
            font-size: 1.3em;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .child-info-line {
            color: #666;
            font-size: 0.95em;
            margin: 3px 0;
        }

        .modules-section {
            margin-top: 15px;
        }

        .modules-title {
            font-weight: bold;
            color: #333;
            margin-bottom: 12px;
            font-size: 1.05em;
        }

        .modules-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
        }

        .module-checkbox {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 8px;
            border: 2px solid transparent;
            transition: all 0.2s;
        }

        .module-checkbox:hover {
            background: #e9ecef;
        }

        .module-checkbox input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .module-checkbox input[type="checkbox"]:checked {
            accent-color: #667eea;
        }

        .module-checkbox label {
            cursor: pointer;
            font-size: 0.95em;
            color: #333;
        }

        .save-modules-btn {
            margin-top: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .save-modules-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .no-children {
            text-align: center;
            padding: 40px;
            color: #999;
            font-style: italic;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state-icon {
            font-size: 5em;
            margin-bottom: 20px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 40px;
            border-radius: 15px;
            max-width: 600px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            margin-bottom: 30px;
        }

        .modal-header h2 {
            margin: 0;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            box-sizing: border-box;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .modal-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 30px;
        }

        @media (max-width: 768px) {
            .parent-info {
                grid-template-columns: 30px 1fr;
                gap: 10px;
            }

            .parent-stats,
            .parent-email {
                display: none;
            }

            .modules-grid {
                grid-template-columns: 1fr;
            }

            .child-header {
                flex-direction: column;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="admin-header">
            <h1>Parent & Children Management</h1>
            <p>Manage parent accounts, children profiles, and per-child module allocations</p>
            <div class="header-actions">
                <button class="btn btn-secondary" onclick="window.location.href='index.html'">
                    Back to Home
                </button>
                <button class="btn btn-secondary" onclick="loadParentsAndChildren()">
                    Refresh
                </button>
                <button class="btn btn-danger" onclick="logout()">
                    Logout
                </button>
            </div>
        </div>

        <div class="stats-grid" id="stats-grid">
            <!-- Stats will be populated here -->
        </div>

        <div class="search-filter">
            <input type="text" id="search-input" placeholder="Search parents by name or email..." onkeyup="filterParents()">
        </div>

        <div id="parents-list" class="parents-list">
            <!-- Parents and children will be populated here -->
        </div>

        <div id="empty-state" class="empty-state" style="display: none;">
            <div class="empty-state-icon">üë®‚Äçüë©‚Äçüëß‚Äçüë¶</div>
            <h3>No parent accounts found</h3>
            <p>Parent accounts will appear here when created</p>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <!-- Firebase Config -->
    <script src="firebase-config.js"></script>

    <!-- Firebase Auth -->
    <script src="firebase-auth.js"></script>

    <script>
        let parentsData = [];
        let childrenData = [];

        // Wait for Firebase auth and check admin access
        firebase.auth().onAuthStateChanged(async function(user) {
            if (!user) {
                window.location.href = 'login.html';
                return;
            }

            // Check if user is admin
            const userDoc = await firebase.firestore().collection('users')
                .where('email', '==', user.email.toLowerCase())
                .limit(1)
                .get();

            if (userDoc.empty || userDoc.docs[0].data().role !== 'admin') {
                alert('Access denied. Admin privileges required.');
                window.location.href = 'index.html';
                return;
            }

            // Load data
            loadParentsAndChildren();
        });

        // Load parents and children on page load
        window.addEventListener('DOMContentLoaded', function() {
            loadParentsAndChildren();
        });

        async function loadParentsAndChildren() {
            try {
                // Load all users except admin (parents/students with children)
                const allUsersSnapshot = await firebase.firestore().collection('users').get();

                parentsData = allUsersSnapshot.docs
                    .map(doc => ({
                        id: doc.id,
                        uid: doc.data().uid,
                        ...doc.data()
                    }))
                    .filter(user => user.role !== 'admin'); // Exclude admin from parent list

                // Load all children
                const childrenSnapshot = await firebase.firestore().collection('children').get();
                childrenData = childrenSnapshot.docs.map(doc => ({
                    id: doc.id,
                    ...doc.data()
                }));

                // Update stats
                await updateStats();

                // Render parents list
                renderParents();
            } catch (error) {
                console.error('Error loading data:', error);
                alert('Error loading data. Check console for details.');
            }
        }

        async function updateStats() {
            const totalParents = parentsData.length;
            const totalChildren = childrenData.length;

            // Count children with modules assigned
            const childrenWithModules = childrenData.filter(child => {
                const modules = child.modules || {};
                return Object.values(modules).some(enabled => enabled);
            }).length;

            const statsHTML = `
                <div class="stat-card">
                    <div class="stat-label">Total Parents</div>
                    <div class="stat-value">${totalParents}</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Total Children</div>
                    <div class="stat-value">${totalChildren}</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Children with Modules</div>
                    <div class="stat-value">${childrenWithModules}</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Avg Children/Parent</div>
                    <div class="stat-value">${totalParents > 0 ? (totalChildren / totalParents).toFixed(1) : 0}</div>
                </div>
            `;

            document.getElementById('stats-grid').innerHTML = statsHTML;
        }

        function renderParents() {
            const parentsList = document.getElementById('parents-list');
            const emptyState = document.getElementById('empty-state');

            if (parentsData.length === 0) {
                parentsList.style.display = 'none';
                emptyState.style.display = 'block';
                return;
            }

            parentsList.style.display = 'block';
            emptyState.style.display = 'none';

            parentsList.innerHTML = parentsData.map(parent => {
                const parentChildren = childrenData.filter(child => child.parent_uid === parent.uid);
                const childCount = parentChildren.length;

                return `
                    <div class="parent-row" id="parent-${parent.uid}">
                        <div class="parent-header" onclick="toggleParent('${parent.uid}')">
                            <div class="parent-info">
                                <span class="expand-icon">‚ñ∂</span>
                                <div>
                                    <div class="parent-name">${parent.fullName || parent.username || 'Unknown'}</div>
                                    <div class="parent-email">${parent.email || ''}</div>
                                </div>
                                <div class="parent-stats">${childCount} ${childCount === 1 ? 'child' : 'children'}</div>
                                <div class="parent-stats">Joined ${formatDate(parent.createdAt)}</div>
                                <div>
                                    <button class="btn btn-secondary btn-small" onclick="event.stopPropagation(); viewParentDetails('${parent.uid}')">
                                        View Details
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="children-container">
                            ${renderChildren(parentChildren)}
                        </div>
                    </div>
                `;
            }).join('');
        }

        function renderChildren(children) {
            if (children.length === 0) {
                return '<div class="no-children">No children profiles yet. Parents can add children from their account.</div>';
            }

            return children.map(child => {
                const avatar = child.gender === 'boy' ? 'üë¶' : child.gender === 'girl' ? 'üëß' : 'üë∂';
                const age = child.age || calculateAge(child.date_of_birth);
                const modules = child.modules || {};

                return `
                    <div class="child-card">
                        <div class="child-header">
                            <div class="child-avatar">${avatar}</div>
                            <div class="child-details">
                                <div class="child-name">${child.name}</div>
                                <div class="child-info-line">Age: ${age} years old | Grade: ${child.grade || 'Not set'}</div>
                                <div class="child-info-line">Born: ${formatDate(child.date_of_birth)}</div>
                            </div>
                        </div>
                        <div class="modules-section">
                            <div class="modules-title">Assigned Modules / Packages</div>
                            <div class="modules-grid">
                                ${renderModuleCheckboxes(child.id, modules)}
                            </div>
                            <button class="save-modules-btn" onclick="saveChildModules('${child.id}')">
                                Save Module Changes
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function renderModuleCheckboxes(childId, modules) {
            const availableModules = [
                { id: 'math', name: 'üìê Mathematics', key: 'math' },
                { id: 'english', name: 'üìö English', key: 'english' },
                { id: 'aptitude', name: 'üß© Aptitude', key: 'aptitude' },
                { id: 'stories', name: 'üìñ Stories', key: 'stories' },
                { id: 'emotional-quotient', name: '‚ù§Ô∏è Emotional Quotient', key: 'emotional-quotient' },
                { id: 'german', name: 'üá©üá™ German', key: 'german' },
                { id: 'drawing', name: 'üé® Drawing', key: 'drawing' },
                { id: 'german-kids', name: 'üá©üá™ German Kids', key: 'german-kids' },
                { id: 'learn-english-stories', name: 'üìö Learn English Stories', key: 'learn-english-stories' }
            ];

            return availableModules.map(module => {
                const checked = modules[module.key] ? 'checked' : '';
                return `
                    <div class="module-checkbox">
                        <input type="checkbox"
                               id="module-${childId}-${module.id}"
                               data-child="${childId}"
                               data-module="${module.key}"
                               ${checked}>
                        <label for="module-${childId}-${module.id}">${module.name}</label>
                    </div>
                `;
            }).join('');
        }

        async function saveChildModules(childId) {
            try {
                // Gather all module checkboxes for this child
                const checkboxes = document.querySelectorAll(`input[data-child="${childId}"]`);
                const modules = {};

                checkboxes.forEach(checkbox => {
                    const moduleKey = checkbox.getAttribute('data-module');
                    modules[moduleKey] = checkbox.checked;
                });

                // Update child document in Firestore
                await firebase.firestore().collection('children').doc(childId).update({
                    modules: modules,
                    updated_at: firebase.firestore.FieldValue.serverTimestamp()
                });

                alert('Modules updated successfully!');

                // Reload data
                await loadParentsAndChildren();
            } catch (error) {
                console.error('Error saving modules:', error);
                alert('Error saving modules: ' + error.message);
            }
        }

        function toggleParent(parentUid) {
            const parentRow = document.getElementById(`parent-${parentUid}`);
            parentRow.classList.toggle('expanded');
        }

        function viewParentDetails(parentUid) {
            const parent = parentsData.find(p => p.uid === parentUid);
            if (!parent) return;

            const details = `
Parent Details:
---------------
Name: ${parent.fullName || 'N/A'}
Email: ${parent.email || 'N/A'}
Username: ${parent.username || 'N/A'}
Role: ${parent.role || 'N/A'}
Version: ${parent.version || 'demo'}
Created: ${formatDate(parent.createdAt)}

Would you like to view their children profiles?
            `;

            alert(details);
        }

        function filterParents() {
            const searchTerm = document.getElementById('search-input').value.toLowerCase();

            const filteredParents = parentsData.filter(parent => {
                const name = (parent.fullName || '').toLowerCase();
                const email = (parent.email || '').toLowerCase();
                const username = (parent.username || '').toLowerCase();
                return name.includes(searchTerm) || email.includes(searchTerm) || username.includes(searchTerm);
            });

            // Temporarily update parentsData for rendering
            const originalData = parentsData;
            parentsData = filteredParents;
            renderParents();
            parentsData = originalData;
        }

        function calculateAge(dateOfBirth) {
            if (!dateOfBirth) return 0;
            const today = new Date();
            const birthDate = new Date(dateOfBirth);
            let age = today.getFullYear() - birthDate.getFullYear();
            const monthDiff = today.getMonth() - birthDate.getMonth();

            if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < birthDate.getDate())) {
                age--;
            }

            return age;
        }

        function formatDate(timestamp) {
            if (!timestamp) return 'N/A';

            try {
                const date = timestamp.toDate ? timestamp.toDate() : new Date(timestamp);
                return date.toLocaleDateString('en-US', { year: 'numeric', month: 'short', day: 'numeric' });
            } catch (e) {
                return 'N/A';
            }
        }
    </script>
</body>
</html>
