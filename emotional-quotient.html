<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotional Quotient Activities</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <!-- Firebase Config -->
    <script src="firebase-config.js"></script>

    <!-- Firebase Auth -->
    <script src="firebase-auth.js"></script>
    <script src="age-filter.js"></script>
    <script src="child-session-manager.js"></script>
    <script src="profile-selector.js"></script>

    <style>
        .eq-selection {
            margin: 40px 0;
        }

        .difficulty-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
            margin: 30px 0;
        }

        .difficulty-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 40px 20px;
            cursor: pointer;
            border-radius: 15px;
            color: white;
            font-size: 1.3em;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .difficulty-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }

        .eq-problem {
            background: white;
            border: 3px solid #000;
            padding: 30px;
            margin: 25px 0;
            border-radius: 15px;
        }

        .scenario-text {
            font-size: 1.2em;
            line-height: 1.8;
            padding: 20px;
            background: #f8f9fa;
            border-left: 5px solid #667eea;
            border-radius: 8px;
            margin: 15px 0;
        }

        .emotion-face {
            font-size: 4em;
            margin: 20px;
            display: inline-block;
        }

        .emotion-options {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            margin: 20px 0;
        }

        .emotion-btn {
            padding: 15px 25px;
            font-size: 1.1em;
            border: 3px solid #667eea;
            background: white;
            color: #333;
            cursor: pointer;
            border-radius: 10px;
            transition: all 0.3s;
            min-width: 150px;
        }

        .emotion-btn:hover {
            background: #ffd93d;
            border-color: #ffd93d;
            color: #000;
            transform: scale(1.05);
            box-shadow: 0 4px 12px rgba(255, 217, 61, 0.4);
        }

        .emotion-btn.selected {
            background: #4caf50;
            border-color: #4caf50;
            color: white;
            font-weight: bold;
            box-shadow: 0 4px 12px rgba(76, 175, 80, 0.4);
        }

        .emotion-btn.selected:hover {
            background: #45a049;
            border-color: #45a049;
        }

        .question-text {
            font-size: 1.3em;
            font-weight: bold;
            color: #2c3e50;
            margin: 15px 0;
        }

        .situation-image {
            font-size: 3em;
            text-align: center;
            margin: 20px 0;
        }

        .emoji-large {
            font-size: 5em;
            display: block;
            text-align: center;
            margin: 20px 0;
        }

        /* Mobile Responsive Styles */
        @media (max-width: 480px) {
            .difficulty-grid {
                grid-template-columns: 1fr;
                gap: 12px;
            }

            .difficulty-btn {
                padding: 20px 15px;
                font-size: 0.95em;
            }

            .emoji-large {
                font-size: 3em;
            }

            .situation-image {
                font-size: 2em;
            }

            .question-text {
                font-size: 1.1em;
            }

            .emotion-options {
                gap: 10px;
            }

            .emotion-btn {
                padding: 12px;
                font-size: 0.95em;
                min-width: 120px;
            }
        }

        @media (min-width: 481px) and (max-width: 768px) {
            .difficulty-grid {
                grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            }

            .difficulty-btn {
                padding: 30px 18px;
            }

            .emoji-large {
                font-size: 4em;
            }

            .situation-image {
                font-size: 2.5em;
            }

            .emotion-btn {
                min-width: 140px;
            }
        }
    </style>
</head>
<body>
    <script>
        // Wait for Firebase auth to initialize
        firebase.auth().onAuthStateChanged(async function(user) {
            if (!user) {
                window.location.href = 'login.html';
                return;
            }

            // Check if user is admin
            const userDoc = await firebase.firestore().collection('users')
                .where('email', '==', user.email.toLowerCase())
                .limit(1)
                .get();

            let isAdmin = false;
            if (!userDoc.empty) {
                const userData = userDoc.docs[0].data();
                isAdmin = userData.role === 'admin';
            }

            let childAge;
            if (isAdmin) {
                // Admin doesn't need child profile - use default age 10+ (full access)
                childAge = '10';
                console.log('Admin user - using default age:', childAge);
            } else {
                // Auto-detect child's age from selected profile
                const child = getSelectedChild();
                if (!child || !child.age) {
                    alert('Please select a child profile first');
                    window.location.href = 'children-profiles.html';
                    return;
                }
                childAge = child.age.toString();
                console.log('Auto-detected age for EQ:', childAge);
            }

            // Set current age automatically (defined in eq-generator.js)
            setTimeout(function() {
                if (typeof currentAge !== 'undefined') {
                    currentAge = childAge;
                }
                // Age-based filtering removed - all children can access all difficulty levels
            }, 200);
        });
    </script>
    <div class="container">
        <header style="display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap;">
            <div>
                <h1>❤️ Emotional Quotient Activities</h1>
                <p class="subtitle">Building emotional intelligence and empathy!</p>
            </div>
            <div id="profile-selector-container"></div>
        </header>

        <!-- Difficulty Selection (Age is auto-detected from profile) -->
        <div class="eq-selection" id="difficulty-selection">
            <h2>Select Difficulty Level</h2>
            <div class="difficulty-grid">
                <button onclick="loadActivities('easy')" class="difficulty-btn">
                    ⭐ EASY<br>
                    <span style="font-size: 0.8em;">Basic Emotions</span>
                </button>
                <button onclick="loadActivities('medium')" class="difficulty-btn">
                    ⭐⭐ MEDIUM<br>
                    <span style="font-size: 0.8em;">Understanding Feelings</span>
                </button>
                <button onclick="loadActivities('hard')" class="difficulty-btn">
                    ⭐⭐⭐ HARD<br>
                    <span style="font-size: 0.8em;">Complex Situations</span>
                </button>
            </div>
            <div class="navigation">
                <button onclick="window.location.href='index.html'">← Back to Subjects</button>
            </div>
        </div>

        <div id="worksheet-area"></div>

        <footer>
            <p>Understanding emotions makes us stronger! ❤️✨</p>
        </footer>
    </div>

    <script src="age-content-mapper.js"></script>
    <script src="eq-age-content.js"></script>
    <script src="eq-generator.js"></script>
</body>
</html>
