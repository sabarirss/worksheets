<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Practice Worksheets</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .signup-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 450px;
            width: 100%;
            padding: 50px 40px;
            text-align: center;
        }

        .signup-logo {
            font-size: 4em;
            margin-bottom: 20px;
        }

        .signup-title {
            font-size: 2em;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .signup-subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1em;
        }

        .signup-form {
            text-align: left;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            color: #333;
            margin-bottom: 8px;
            font-size: 0.95em;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .signup-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }

        .signup-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .signup-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            font-size: 0.9em;
        }

        .success-message {
            background: #efe;
            color: #3c3;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            font-size: 0.9em;
        }

        .login-link {
            margin-top: 20px;
            color: #666;
            font-size: 0.9em;
        }

        .login-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: bold;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .password-requirements {
            font-size: 0.85em;
            color: #666;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="signup-logo">ðŸ“š</div>
        <h1 class="signup-title">Create Account</h1>
        <p class="signup-subtitle">Sign up to start learning</p>

        <div class="error-message" id="error-message"></div>
        <div class="success-message" id="success-message"></div>

        <form class="signup-form" id="signup-form" onsubmit="handleSignup(event)">
            <div class="form-group">
                <label for="fullname">Full Name</label>
                <input
                    type="text"
                    id="fullname"
                    name="fullname"
                    placeholder="Enter your full name"
                    required
                    autocomplete="name"
                >
            </div>

            <div class="form-group">
                <label for="username">Username</label>
                <input
                    type="text"
                    id="username"
                    name="username"
                    placeholder="Choose a username"
                    required
                    autocomplete="username"
                    pattern="[a-zA-Z0-9_]{3,20}"
                    title="Username must be 3-20 characters (letters, numbers, underscore only)"
                >
                <div class="password-requirements">3-20 characters (letters, numbers, underscore only)</div>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input
                    type="email"
                    id="email"
                    name="email"
                    placeholder="your.email@gmail.com"
                    required
                    autocomplete="email"
                >
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input
                    type="password"
                    id="password"
                    name="password"
                    placeholder="Create a password"
                    required
                    autocomplete="new-password"
                    minlength="6"
                >
                <div class="password-requirements">At least 6 characters</div>
            </div>

            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input
                    type="password"
                    id="confirm-password"
                    name="confirm-password"
                    placeholder="Confirm your password"
                    required
                    autocomplete="new-password"
                >
            </div>

            <div class="form-group">
                <label for="child-age">Child's Age</label>
                <select
                    id="child-age"
                    name="child-age"
                    required
                    style="width: 100%; padding: 12px; border: 2px solid #ddd; border-radius: 8px; font-size: 1em; background: white; cursor: pointer;"
                >
                    <option value="">Select child's age</option>
                    <option value="4">4 years old</option>
                    <option value="5">5 years old</option>
                    <option value="6">6 years old</option>
                    <option value="7">7 years old</option>
                    <option value="8">8 years old</option>
                    <option value="9">9 years old</option>
                    <option value="10">10 years old</option>
                    <option value="11">11 years old</option>
                    <option value="12">12 years old</option>
                    <option value="13">13+ years old</option>
                </select>
                <div class="password-requirements">Content will be filtered based on child's age</div>
            </div>

            <div class="form-group">
                <label for="parent-pin">Parent PIN (4 digits)</label>
                <input
                    type="password"
                    id="parent-pin"
                    name="parent-pin"
                    placeholder="Create 4-digit PIN"
                    required
                    maxlength="4"
                    pattern="[0-9]{4}"
                    title="Must be exactly 4 digits"
                    inputmode="numeric"
                    style="letter-spacing: 8px; text-align: center; font-size: 1.2em;"
                >
                <div class="password-requirements">ðŸ”’ Required to change age settings later</div>
            </div>

            <div class="form-group">
                <label for="confirm-parent-pin">Confirm Parent PIN</label>
                <input
                    type="password"
                    id="confirm-parent-pin"
                    name="confirm-parent-pin"
                    placeholder="Re-enter 4-digit PIN"
                    required
                    maxlength="4"
                    pattern="[0-9]{4}"
                    inputmode="numeric"
                    style="letter-spacing: 8px; text-align: center; font-size: 1.2em;"
                >
            </div>

            <button type="submit" class="signup-btn" id="signup-btn">
                Create Account
            </button>
        </form>

        <div class="login-link">
            Already have an account? <a href="login.html">Sign In</a>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <!-- Firebase Config -->
    <script src="firebase-config.js"></script>

    <script>
        async function handleSignup(event) {
            event.preventDefault();

            const fullName = document.getElementById('fullname').value.trim();
            const username = document.getElementById('username').value.trim().toLowerCase();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const childAge = parseInt(document.getElementById('child-age').value);
            const parentPin = document.getElementById('parent-pin').value.trim();
            const confirmParentPin = document.getElementById('confirm-parent-pin').value.trim();

            const errorMsg = document.getElementById('error-message');
            const successMsg = document.getElementById('success-message');
            const signupBtn = document.getElementById('signup-btn');

            // Hide messages
            errorMsg.style.display = 'none';
            successMsg.style.display = 'none';

            // Validate username format
            if (!/^[a-zA-Z0-9_]{3,20}$/.test(username)) {
                errorMsg.textContent = 'Username must be 3-20 characters (letters, numbers, underscore only)';
                errorMsg.style.display = 'block';
                return;
            }

            // Validate passwords match
            if (password !== confirmPassword) {
                errorMsg.textContent = 'Passwords do not match';
                errorMsg.style.display = 'block';
                return;
            }

            // Validate age is selected
            if (!childAge || isNaN(childAge)) {
                errorMsg.textContent = 'Please select the child\'s age';
                errorMsg.style.display = 'block';
                return;
            }

            // Validate parent PIN
            if (!parentPin || !/^\d{4}$/.test(parentPin)) {
                errorMsg.textContent = 'Parent PIN must be exactly 4 digits';
                errorMsg.style.display = 'block';
                return;
            }

            // Validate parent PINs match
            if (parentPin !== confirmParentPin) {
                errorMsg.textContent = 'Parent PINs do not match';
                errorMsg.style.display = 'block';
                return;
            }

            // Disable button
            signupBtn.disabled = true;
            signupBtn.textContent = 'Creating Account...';

            try {
                // Check if username already exists
                const usernameQuery = await firebase.firestore().collection('users')
                    .where('username', '==', username)
                    .limit(1)
                    .get();

                if (!usernameQuery.empty) {
                    errorMsg.textContent = 'Username already taken. Please choose another.';
                    errorMsg.style.display = 'block';
                    signupBtn.disabled = false;
                    signupBtn.textContent = 'Create Account';
                    return;
                }

                // Create user in Firebase Auth
                const userCredential = await firebase.auth().createUserWithEmailAndPassword(email, password);
                const user = userCredential.user;

                // Send email verification
                await user.sendEmailVerification();

                // Create user document in Firestore with default Math module only
                await firebase.firestore().collection('users').doc(user.uid.substring(0, 20)).set({
                    uid: user.uid,
                    username: username,
                    email: email,
                    fullName: fullName,
                    age: childAge,
                    parentPin: parentPin,
                    role: 'student',
                    modules: {
                        math: true,
                        english: false,
                        aptitude: false,
                        stories: false,
                        'emotional-quotient': false,
                        german: false,
                        drawing: false,
                        'german-kids': false
                    },
                    emailVerified: false,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                });

                // Sign out the user (they need to verify email first)
                await firebase.auth().signOut();

                // Show success message
                successMsg.innerHTML = `
                    <strong>Account created!</strong><br>
                    Username: <strong>${username}</strong><br>
                    Please check your email (${email}) and click the verification link.<br>
                    After verifying, you can sign in with your username or email.
                `;
                successMsg.style.display = 'block';

                // Clear form
                document.getElementById('signup-form').reset();

                // Redirect to login after 5 seconds
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 5000);

            } catch (error) {
                console.error('Signup error:', error);

                let errorText = 'An error occurred. Please try again.';

                if (error.code === 'auth/email-already-in-use') {
                    errorText = 'This email is already registered. Please sign in instead.';
                } else if (error.code === 'auth/invalid-email') {
                    errorText = 'Invalid email address.';
                } else if (error.code === 'auth/weak-password') {
                    errorText = 'Password is too weak. Use at least 6 characters.';
                } else if (error.code === 'auth/network-request-failed') {
                    errorText = 'Network error. Please check your connection.';
                }

                errorMsg.textContent = errorText;
                errorMsg.style.display = 'block';

                signupBtn.disabled = false;
                signupBtn.textContent = 'Create Account';
            }
        }
    </script>
</body>
</html>
