<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - GleeGrow</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 450px;
            width: 100%;
            padding: 50px 40px;
            text-align: center;
        }

        .login-logo {
            font-size: 4em;
            margin-bottom: 20px;
        }

        .login-title {
            font-size: 2em;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .login-subtitle {
            color: #666;
            margin-bottom: 40px;
            font-size: 1.1em;
        }

        .login-form {
            text-align: left;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            color: #333;
            margin-bottom: 8px;
            font-size: 1.1em;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 1.1em;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .login-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            font-weight: bold;
        }

        .info-box {
            background: #e3f2fd;
            border-left: 4px solid #2196f3;
            padding: 15px;
            margin-top: 30px;
            border-radius: 5px;
            text-align: left;
        }

        .info-box h4 {
            margin: 0 0 10px 0;
            color: #1976d2;
        }

        .info-box p {
            margin: 5px 0;
            color: #555;
            font-size: 0.95em;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-logo">ðŸ“š</div>
        <h1 class="login-title" style="color: #28a745;">GleeGrow</h1>
        <p class="login-subtitle" style="font-style: italic; color: #999; margin-top: -5px;">Happy Learning!</p>
        <p style="color: #666; margin-bottom: 40px; font-size: 1.1em;">Sign in to continue</p>

        <div class="error-message" id="error-message"></div>

        <form class="login-form" id="login-form" onsubmit="handleLogin(event)">
            <div class="form-group">
                <label for="username">Username or Email</label>
                <input
                    type="text"
                    id="username"
                    name="username"
                    placeholder="Enter your username or email"
                    required
                    autocomplete="username"
                >
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input
                    type="password"
                    id="password"
                    name="password"
                    placeholder="Enter your password"
                    required
                    autocomplete="current-password"
                >
            </div>

            <button type="submit" class="login-btn">
                Sign In
            </button>
        </form>

        <div class="divider" style="margin: 25px 0; display: flex; align-items: center; text-align: center;">
            <div style="flex: 1; border-bottom: 2px solid #ddd;"></div>
            <span style="padding: 0 15px; color: #999; font-weight: bold;">OR</span>
            <div style="flex: 1; border-bottom: 2px solid #ddd;"></div>
        </div>

        <button onclick="signInWithGoogle()" class="google-signin-btn" type="button" style="width: 100%; padding: 15px; background: white; color: #444; border: 2px solid #ddd; border-radius: 8px; font-size: 1.1em; font-weight: bold; cursor: pointer; transition: all 0.3s; display: flex; align-items: center; justify-content: center; gap: 10px;">
            <svg width="24" height="24" viewBox="0 0 24 24">
                <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
            </svg>
            Continue with Google
        </button>

        <div id="signup-link" style="margin-top: 20px; text-align: center; color: #666; font-size: 0.95em;">
            Don't have an account? <a href="signup.html" style="color: #667eea; text-decoration: none; font-weight: bold;">Sign Up</a>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Signing in...</p>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <!-- Firebase Config -->
    <script src="firebase-config.js"></script>

    <!-- Firebase Auth -->
    <script src="firebase-auth.js"></script>

    <script>
        // Check if already logged in
        window.addEventListener('DOMContentLoaded', function() {
            // Wait for Firebase auth to initialize
            setTimeout(() => {
                const user = getCurrentUser();
                if (user) {
                    // Already logged in, redirect to home
                    window.location.href = 'index.html';
                }
            }, 500);
        });

        async function handleLogin(event) {
            event.preventDefault();

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const errorMsg = document.getElementById('error-message');
            const loginForm = document.getElementById('login-form');
            const loading = document.getElementById('loading');
            const signupLink = document.getElementById('signup-link');
            const divider = document.querySelector('.divider');
            const googleBtn = document.querySelector('.google-signin-btn');

            // Hide error
            errorMsg.style.display = 'none';

            // Show loading, hide form, signup link, divider, and Google button
            loginForm.style.display = 'none';
            signupLink.style.display = 'none';
            if (divider) divider.style.display = 'none';
            if (googleBtn) googleBtn.style.display = 'none';
            loading.style.display = 'block';

            try {
                console.log('Attempting login for:', username);

                // Login with Firebase
                const result = await login(username, password);

                console.log('Login result:', result);

                if (result.success) {
                    console.log('Login successful! Checking email verification...');

                    // Check if email is verified (skip for admin)
                    const firebaseUser = firebase.auth().currentUser;
                    if (result.user.role !== 'admin' && firebaseUser && !firebaseUser.emailVerified) {
                        // Email not verified
                        await firebase.auth().signOut();

                        errorMsg.innerHTML = `
                            <strong>Email not verified</strong><br>
                            Please check your email and click the verification link.<br>
                            <a href="#" onclick="resendVerification('${firebaseUser.email}'); return false;" style="color: #667eea; text-decoration: underline;">Resend verification email</a>
                        `;
                        errorMsg.style.display = 'block';
                        loginForm.style.display = 'block';
                        signupLink.style.display = 'block';
                        if (divider) divider.style.display = 'flex';
                        if (googleBtn) googleBtn.style.display = 'flex';
                        loading.style.display = 'none';
                        return;
                    }

                    // Successful login - try to migrate localStorage worksheets
                    try {
                        if (typeof migrateFromLocalStorage === 'function') {
                            const migrationResult = await migrateFromLocalStorage();
                            console.log(migrationResult.message);
                        }
                    } catch (migrationError) {
                        console.warn('Migration skipped:', migrationError);
                    }

                    // Redirect to home
                    window.location.href = 'index.html';
                } else {
                    // Failed login
                    console.error('Login failed:', result.error);
                    errorMsg.textContent = result.error;
                    errorMsg.style.display = 'block';
                    loginForm.style.display = 'block';
                    signupLink.style.display = 'block';
                    if (divider) divider.style.display = 'flex';
                    if (googleBtn) googleBtn.style.display = 'flex';
                    loading.style.display = 'none';

                    // Also show alert for visibility
                    alert('Login failed: ' + result.error);

                    // Clear password field
                    document.getElementById('password').value = '';
                    document.getElementById('password').focus();
                }
            } catch (error) {
                console.error('Login exception:', error);
                console.error('Error details:', error.message, error.code, error.stack);

                const errorText = error.message || 'An error occurred. Please try again.';
                errorMsg.textContent = errorText;
                errorMsg.style.display = 'block';
                loginForm.style.display = 'block';
                signupLink.style.display = 'block';
                if (divider) divider.style.display = 'flex';
                if (googleBtn) googleBtn.style.display = 'flex';
                loading.style.display = 'none';

                // Show alert for visibility
                alert('Login error: ' + errorText);
            }
        }

        // Resend verification email
        async function resendVerification(email) {
            try {
                const errorMsg = document.getElementById('error-message');
                errorMsg.textContent = 'Sending verification email...';
                errorMsg.style.display = 'block';

                // User needs to be signed in to resend
                const user = firebase.auth().currentUser;
                if (user) {
                    await user.sendEmailVerification();
                    errorMsg.innerHTML = '<strong>Verification email sent!</strong><br>Please check your inbox.';
                } else {
                    errorMsg.textContent = 'Please try logging in again to resend verification email.';
                }
            } catch (error) {
                console.error('Resend error:', error);
                document.getElementById('error-message').textContent = 'Failed to send email. Please try again later.';
            }
        }

        // Google Sign-In
        async function signInWithGoogle() {
            const errorMsg = document.getElementById('error-message');
            const loading = document.getElementById('loading');
            const loginForm = document.getElementById('login-form');
            const signupLink = document.getElementById('signup-link');
            const divider = document.querySelector('.divider');
            const googleBtn = document.querySelector('.google-signin-btn');

            errorMsg.style.display = 'none';
            loginForm.style.display = 'none';
            signupLink.style.display = 'none';
            if (divider) divider.style.display = 'none';
            if (googleBtn) googleBtn.style.display = 'none';
            loading.style.display = 'block';

            try {
                const provider = new firebase.auth.GoogleAuthProvider();
                const result = await firebase.auth().signInWithPopup(provider);
                const user = result.user;

                console.log('Google sign-in successful:', user.email);

                // Check if user document exists (using FULL UID)
                const userDoc = await firebase.firestore()
                    .collection('users')
                    .doc(user.uid)
                    .get();

                if (!userDoc.exists) {
                    // New user - create account (same as signup)
                    const displayName = user.displayName || user.email.split('@')[0];
                    const username = user.email.split('@')[0].toLowerCase().replace(/[^a-z0-9]/g, '');

                    await firebase.firestore().collection('users').doc(user.uid).set({
                        uid: user.uid,
                        username: username,
                        email: user.email,
                        fullName: displayName,
                        role: 'parent',
                        version: 'demo',
                        versionUpgradeRequested: false,
                        modules: {
                            math: true,
                            english: false,
                            aptitude: false,
                            stories: false,
                            'emotional-quotient': false,
                            german: false,
                            drawing: false,
                            'german-kids': false
                        },
                        enabledModules: {
                            math: true,
                            english: false,
                            aptitude: false,
                            stories: false,
                            'emotional-quotient': false,
                            german: false,
                            drawing: false,
                            'german-kids': false
                        },
                        emailVerified: user.emailVerified,
                        signInProvider: 'google',
                        createdAt: firebase.firestore.FieldValue.serverTimestamp()
                    });

                    // Redirect to children profiles
                    window.location.href = 'children-profiles.html';
                } else {
                    // Existing user - proceed to home
                    console.log('Existing user, redirecting to home');
                    window.location.href = 'index.html';
                }

            } catch (error) {
                console.error('Google sign-in error:', error);

                let errorText = 'Failed to sign in with Google. Please try again.';

                if (error.code === 'auth/popup-closed-by-user') {
                    errorText = 'Sign-in cancelled. Please try again.';
                } else if (error.code === 'auth/network-request-failed') {
                    errorText = 'Network error. Please check your connection.';
                } else if (error.code === 'auth/popup-blocked') {
                    errorText = 'Pop-up blocked. Please allow pop-ups for this site.';
                }

                errorMsg.textContent = errorText;
                errorMsg.style.display = 'block';
                loginForm.style.display = 'block';
                signupLink.style.display = 'block';
                if (divider) divider.style.display = 'flex';
                if (googleBtn) googleBtn.style.display = 'flex';
                loading.style.display = 'none';
            }
        }

        // Enter key submit
        document.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                const form = document.getElementById('login-form');
                if (form.style.display !== 'none') {
                    handleLogin(event);
                }
            }
        });
    </script>
</body>
</html>
