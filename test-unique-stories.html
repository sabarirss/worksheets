<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Unique Stories</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .story { border: 1px solid #ccc; padding: 15px; margin: 10px 0; border-radius: 8px; }
        .story img { max-width: 100%; height: auto; border-radius: 5px; }
        h3 { color: #667eea; }
    </style>
</head>
<body>
    <h1>Testing Unique Stories Database</h1>
    <div id="test-output"></div>

    <script src="unique-stories-database.js"></script>
    <script>
        const output = document.getElementById('test-output');

        // Test if uniqueStories is loaded
        if (typeof uniqueStories === 'undefined') {
            output.innerHTML = '<p style="color: red;">ERROR: uniqueStories is not defined!</p>';
        } else {
            output.innerHTML = '<p style="color: green;">âœ“ uniqueStories loaded successfully!</p>';

            // Display counts
            let html = '<h2>Stories Available:</h2><ul>';
            for (const category in uniqueStories) {
                html += `<li><strong>${category}</strong>: `;
                for (const difficulty in uniqueStories[category]) {
                    const count = uniqueStories[category][difficulty].length;
                    html += `${difficulty}(${count}) `;
                }
                html += '</li>';
            }
            html += '</ul>';

            // Display first animal easy story as test
            if (uniqueStories.animals && uniqueStories.animals.easy && uniqueStories.animals.easy[0]) {
                const story = uniqueStories.animals.easy[0];
                html += `
                    <h2>Sample Story:</h2>
                    <div class="story">
                        <h3>${story.title}</h3>
                        ${story.image ? `<img src="${story.image}" alt="${story.title}">` : ''}
                        <div>${story.story.substring(0, 200)}...</div>
                        <p><em>Moral: ${story.moral}</em></p>
                    </div>
                `;
            }

            output.innerHTML += html;
        }
    </script>
</body>
</html>
